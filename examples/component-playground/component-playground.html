<html>
<head>
  <title>React Component Playground</title>

  <meta charset="utf-8">
  <meta name="description" content="A foundation for maintainable web applications. Powered by React.">

  <style type="text/css">
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}
  </style>

  <script src="vendor/react-with-addons-0.12.2.min.js"></script>
  <script src="vendor/lodash-2.4.1.min.js"></script>
  <script src="../../build/cosmos.js"></script>
</head>
<body>
  <script>

// The Component Playground inside itself might not be the best example :)
var fixtures = {
  ComponentPlayground: {
    'without-fixture-selected': {
      fixtures: {
        ComponentPlayground: {
          'without-fixture-selected': {},
          'with-fixture-selected': {}
        }
      }
    },
    'with-expanded-component': {
      fixtures: {
        ComponentPlayground: {
          'without-fixture-selected': {},
          'with-fixture-selected': {}
        }
      },
      state: {
        expandedComponents: ['ComponentPlayground']
      }
    },
    'with-fixture-selected': {
      fixtures: {
        ComponentPlayground: {
          'without-fixture-selected': {},
          'with-fixture-selected': {}
        }
      },
      fixturePath: 'ComponentPlayground/with-fixture-selected'
    },
    'with-fixture-editor-open': {
      fixtures: {
        ComponentPlayground: {
          'only-fixture': {
            fixtures: {
              ComponentPlayground: {
                'recurring-fixture': {}
              }
            }
          }
        }
      },
      fixturePath: 'ComponentPlayground/only-fixture',
      fixtureEditor: true
    },
    'full-screen': {
      fixtures: {
        ComponentPlayground: {
          'only-fixture': {}
        }
      },
      fixturePath: 'ComponentPlayground/only-fixture',
      fullScreen: true
    }
  }
};

var props = {
  component: 'ComponentPlayground',
  fixtures: fixtures
};

var router = Cosmos.start({
  defaultProps: props,
  onChange: function(props) {
    var title = 'React Component Playground';

    // Set document title to the name of the selected fixture
    if (props.fixturePath) {
      title = props.fixturePath + ' â€“ ' + title;
    }

    document.title = title;
  }
});

  </script>
</body>
</html>
